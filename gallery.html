    <!-- Bootstrap 5 Carousel -->
    <div
      class="mt-3 container-fluid col-lg-6 col-md-7 col-sm-10 col-xs-10 mx-auto"
    >
      <h4><i class="bi bi-caret-right-fill"></i>Carousel</h4>
      <div
        id="carouselExampleIndicators"
        class="carousel slide mx-auto mt-4"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Images/slide1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Images/slide2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Images/slide3.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="Images/slide4.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
